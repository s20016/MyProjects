<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>画像の大きさを変えて表示する | c05-03-b</title>
<style>

.img-responsive {
    display: block;
    max-width: 100%;
    height: auto;
}

.thumbnail {
    width: 200px;
}

</style>
</head>
<body>
    <div class="thumbnail">
    <img src="images/image1646.jpg" width="904" height="572" alt="陽が沈む" class="img-responsive">
</div>
</body>
</html>
