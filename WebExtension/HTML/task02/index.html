<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Bootsrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="./css/main.css">
  
  <!-- Icons -->
  <script src="https://kit.fontawesome.com/837bd79ab0.js" crossorigin="anonymous"></script>
  
  <title>IT College</title>
</head>
<body>

  <!-- Header -->
  <div class="p-4 container text-center text-uppercase font-weight-bold">
    <p class="h1">IT Specialist</p>
    <p class="h5 text-muted">スペシャリスト科</p>
  </div>

  <!-- Banner Section -->
  <div class="container mb-2 banner">
    <div class="row">
      <div class="col-5 p-0">
        <img class="img-fluid" src="./img/it-banner-1.jpg" alt="PG">
      </div>
      <div class="col-7 bg-dark text-white">
        <p>
          しっかり学べる3年制情報社会の
          <span>スペシャリストになる！</span>
        </p>
      </div>
    </div>
  </div>
  <div class="container mb-2 banner">
    <div class="row">
      <div class="col-7 bg-dark text-white">
        <p class="p-2">
          ソフトウェアを理解し、プログラミング、アプリケーション、システム構築を行い、あらゆるIT技術に精通しているのがITスペシャリストです。
        </p>
      </div>
      <div class="col-5 p-0">
        <img class="img-fluid" src="./img/it-banner-2.jpg" alt="PG">
      </div>
    </div>
  </div>

  <!-- Future Professions Section -->
  <div class="container">
    <div class="col text-center">
      <p class="h4">将来の職業</p>
    </div>
    <div class="col">
      <ul class="col-sm-12 list-inline text-center mt-3">
        <li class="list-inline-item">
          <i class="fas fa-code"></i>
          <p class="text-center">アプリデベロッパー</p>
        </li>
        <li class="list-inline-item">
          <i class="fab fa-safari"></i>
          <p class="text-center">Webプログラマー</p>
        </li>
        <li class="list-inline-item">
          <i class="fab fa-android"></i>
          <p class="text-center">Androidデベロッパー</p>
        </li>
        <li class="list-inline-item">
          <i class="fab fa-playstation"></i>
          <p class="text-center">ゲームプログラマー</p>
        </li>
        <li class="list-inline-item">
          <i class="fas fa-database"></i>
          <p class="text-center">データベースエンジニア</p>
        </li>
      </ul>
    </div>
  </div>

  <!-- Class Introduction Section -->

</body>
</html>
